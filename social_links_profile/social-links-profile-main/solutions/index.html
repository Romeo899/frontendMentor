<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./stylesReset.css">
  <link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | Social links profile</title>

</head>
<body>
  <main class="cardContainer">
    <img src="../assets/images/avatar-jessica.jpeg" alt="photo of a black woman with an afro" class="mainImg">
    <div class="cardBody">
      <h1 class="name">Jessica Randall</h1>
      <h5 class="location">London, United Kingdom</h5>

      <p class="information">"Front-end developer and avid reader."</p>

      <ul>
        <li><a class="btn">Github</a></li>
        <li><a class="btn">Frontend Mentor</a></li>
        <li><a class="btn">LinkedIn</a></li>
        <li><a class="btn">Twitter</a></li>
        <li><a class="btn">Instagram</a></li>
      </ul>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Romeo</a>.
  </div>
</body>
</html>
