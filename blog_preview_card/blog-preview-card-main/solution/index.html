<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <link rel="stylesheet" href="./stylesReset.css">
  <title>Frontend Mentor | Blog preview card</title>

</head>
<body>

  <main class="cardContainer">
    <img src="../assets/images/illustration-article.svg" alt="yellow & black illustrative shapes" class="mainImg">
    <div class="cardBody">
      <div class="meta">
        <span class="tag">Learning</span>
        <span class="date">Published 21 Dec 2023</span>
      </div>
      <h1 class="title">HTML & CSS foundations</h1>

      <p class="description">These languages are the backbone of every website, defining structure, content, and presentation.</p>

      <div class="authorContainer">
        <img src="../assets/images/image-avatar.webp" alt="avatar image of the author" class="authorImg">
        <span class="authorName">Greg Hooper</span>
      </div>

    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/Romeo899/frontendMentor">Romeo</a>.
    </div>
  </main>

  
</body>
</html>
